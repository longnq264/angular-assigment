<div
  class="register container mx-auto p-6 max-w-md bg-white shadow-md rounded-lg"
>
  <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm.value)">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 text-sm font-bold mb-2"
        >Email</label
      >
      <input
        class="border-2 border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="text"
        name="email"
        id="email"
        ngModel
        placeholder="Enter your email"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
        >Password</label
      >
      <input
        class="border-2 border-gray-300 p-2 w-full rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        type="password"
        name="password"
        id="password"
        ngModel
        placeholder="Enter your password"
      />
    </div>
    <div class="text-center">
      <input
        type="submit"
        value="Submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      />
    </div>
  </form>
</div>
