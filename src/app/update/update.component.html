<div class="container mx-auto">
  <h1 class="font-bold text-2xl text-center my-10">Update Product</h1>
  <form #updateForm="ngForm" (ngSubmit)="onUpdate(updateForm.value)">
    <div>
      <div class="name my-5">
        <label for="name" class="px-10">Name Product</label>
        <input
          type="text"
          name="name"
          id="name"
          [(ngModel)]="dataEdit.name"
          minlength="3"
          maxlength="10"
          class="border-2 rounded-lg"
        />
      </div>
      <div class="desc">
        <label for="desc" class="px-10">Desc</label>
        <input
          type="text"
          name="desc"
          id="desc"
          [(ngModel)]="dataEdit.desc"
          minlength="3"
          maxlength="10"
          class="border-2 rounded-lg"
        />
      </div>
      <div class="price my-5">
        <label for="price" class="px-10">Price Product</label>
        <input
          type="text"
          name="price"
          id="price"
          [(ngModel)]="dataEdit.price"
          minlength="3"
          maxlength="10"
          class="border-2 rounded-lg"
        />
      </div>
    </div>
    <div class="text-center">
      <input
        type="submit"
        class="bg-stone-500 w-20 rounded-lg px-6 text-white font-bold"
        value="Update"
      />
    </div>
  </form>
</div>
